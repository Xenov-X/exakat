name = "Redefined Methods";
description = "Those methods are defined in different classes that are part of the same classes hierarchy : they overwrite each other.

Protected and public redefined methods remplace each other. Private methods are kept separated, and depends on the caller to be distinguished.

<?php

class foo {
    function method() {
        return 1;
    }
}

class bar extends foo {
    function method() {
        return 2;
    }
}
?>

See also `Object Inheritance <http://www.php.net/manual/en/language.oop5.inheritance.php>`_.
";
clearphp = "";
exakatSince = "0.8.4";
