name = "Should Use Math";
description = "Use math operators to make the operation clearer.

<?php

// Adding one to self
$a *= 2;
// same as above
$a += $a;

// Squaring oneself
$a **= 2;
// same as above
$a *= $a;

// Removing oneself
$a = 0;
// same as above
$a -= $a;

// Dividing oneself
$a = 1;
// same as above
$a /= $a;

// Dividing oneself
$a = 0;
// same as above
$a %= $a;

?>

See also `Mathematical Functions <http://php.net/manual/en/book.math.php>`_.
