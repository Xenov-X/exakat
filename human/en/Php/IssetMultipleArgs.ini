name = "Isset Multiple Arguments";
description = "isset() may be used with multiple arguments and acts as a AND.

<?php

// isset without and 
if (isset($a, $b, $c)) {
    // doSomething()
}

// isset with and 
if (isset($a) && isset($b) && isset($c)) {
    // doSomething()
}

?>

See also `isset <http://www.php.net/isset>`_.
