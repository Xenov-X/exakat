name = "Relaxed Heredoc";
description = "Heredoc and Nowdoc syntax have been relaxed. This is a PHP 7.3 feature.

<?php

// relaxed Heredoc syntax
class foo {
    public $bar = <<<EOT
    bar
    EOT;
}

// traditional Heredoc syntax
class foo {
    public $bar = <<<EOT
bar
EOT;
}

?>

See also `Flexible Heredoc and Nowdoc Syntaxes <https://wiki.php.net/rfc/flexible_heredoc_nowdoc_syntaxes>`_.
";
